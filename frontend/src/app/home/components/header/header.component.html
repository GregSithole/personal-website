<header class="text-gray-700 dark:text-white bg-white dark:bg-iron-500 body-font fixed w-full shadow-lg">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row md:items-center">
    <nav class="flex flex-col md:flex md:flex-row lg:w-2/5 flex-wrap lg:items-center text-base md:ml-auto ml-3" [ngClass]="{'block': toggled, 'hidden': !toggled}">
      <a (click)="scrollToSection('#about')" class="mr-5 hover:text-gray-900 dark-hover:text-orange-500">About Me</a>
      <a (click)="scrollToSection('#skills')" class="mr-5 hover:text-gray-900 dark-hover:text-orange-500">Skills</a>
      <a (click)="scrollToSection('#experience')" class="mr-5 hover:text-gray-900 dark-hover:text-orange-500">Experience</a>
      <a (click)="scrollToSection('#projects')" class="mr-5 hover:text-gray-900 dark-hover:text-orange-500">Projects</a>
      <a (click)="scrollToSection('#blog')" class="mr-5 hover:text-gray-900 dark-hover:text-orange-500">Blog</a>
      <a (click)="scrollToSection('#contact')" class="mr-5 hover:text-gray-900 dark-hover:text-white">Contact</a>
    </nav>
    <a (click)="scrollToSection('#introduction')" class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center text-gray dark:text-white justify-between lg:items-center lg:justify-center mb-4 md:mb-0">
      <span class="ml-3 text-xl">Greg Sithole</span>
      <div class="block md:hidden">
        <button (click)="toggled = !toggled" class="flex items-center px-3 py-2 border rounded">
          <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
        </button>
      </div>
    </a>
    <div class="lg:w-2/5 lg:justify-end ml-5 lg:ml-0 hidden md:inline-flex">
      <div class="flex justify-center items-center">
        <div class="relative rounded-full w-12 h-6 transition duration-200 ease-linear" [ngClass]="{'bg-gray-800': toggleButton, 'bg-gray-400': !toggleButton}">
          <label for="toggle" class="absolute left-0 bg-white border-2 mb-2 w-6 h-6 rounded-full transition transform duration-100 ease-linear cursor-pointer"
                 [ngClass]="{'translate-x-full border-gray-800': toggleButton, 'translate-x-0 border-gray-400': !toggleButton}">
          </label>
          <input (click)="addDarkModeSelector(); toggleButton = !toggleButton" type="checkbox" id="toggle" name="toggle" class="appearance-none w-full h-full active:outline-none focus:outline-none"/>
        </div>
      </div>
    </div>
  </div>
</header>
