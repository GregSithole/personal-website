<header class="text-gray-400 bg-mine-shaft body-font sticky top-0 z-50">
  <div class="flex flex-col container mx-auto md:items-center md:justify-between md:flex-row">

          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="ml-3 text-xl">Greg Sithole</span>
      </a>
      <button class="rounded-lg md:hidden focus:outline-none focus:shadow-outline" (click)="open = !open">
        <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
          <path *ngIf="!open" fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z" clip-rule="evenodd">

          </path>
        </svg>
      </button>
    </div>
    <nav [ngClass]="{'flex': open, 'hidden': !open}" class="flex-col flex-grow hidden pb-4 md:pb-0 md:flex md:justify-end md:flex-row md:items-center">
      <a class="mr-5 hover:text-white cursor-pointer px-4 md:px-0 py-2 md:py-0 mt-2 md:mt-0" (click)="scrollToSection('about')">About Me</a>
      <a class="mr-5 hover:text-white cursor-pointer px-4 md:px-0 py-2 md:py-0 mt-2 md:mt-0" (click)="scrollToSection('experience')">Experience</a>
      <a class="mr-5 hover:text-white cursor-pointer px-4 md:px-0 py-2 md:py-0 mt-2 md:mt-0" (click)="scrollToSection('projects')">Projects</a>
      <a class="mr-5 hover:text-white cursor-pointer px-4 md:px-0 py-2 md:py-0 mt-2 md:mt-0" (click)="scrollToSection('blog')">Blog</a>
      <a class="mr-5 hover:text-white cursor-pointer px-4 md:px-0 py-2 md:py-0 mt-2 md:mt-0" (click)="scrollToSection('contact')">Contact</a>
      <button class="inline-flex items-center bg-mine-shaft-300 border-0 py-1 px-3 focus:outline-none hover:bg-mine-shaft-200 hover:text-white rounded text-base mt-4 md:mt-0" (click)="downloadResume()">Resume
      </button>
    </nav>
  </div>
</header>
